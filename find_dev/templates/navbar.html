{% load static %}

<header class="header">
    <div class="container container--narrow">
        <a href="{% url 'profiles' %}" class="header__logo">
            <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo"/>
        </a>
        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu"/>
            <label for="responsive-menu" class="toggle-menu">
                <span>Меню</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'profiles' %}">Разработчики</a></li>
                <li class="header__menuItem"><a href="{% url 'projects' %}">Проекты</a></li>
                {% if request.user.is_authenticated %}
                    <li class="header__menuItem"><a href="{% url 'inbox' %}">Сообщения</a></li>
                    <li class="header__menuItem"><a href="{% url 'user_account' %}">Мой аккаунт</a></li>
                    <li class="header__menuItem"><a href="{% url 'logout_user' %}" class="btn btn--sub">Выйти</a></li>
                {% else %}
                    <li class="header__menuItem"><a href="{% url 'login_user' %}" class="btn btn--sub">Войти</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
