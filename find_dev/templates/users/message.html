{% extends 'main.html' %}
{% block content %}
    <main class="messagePage my-xl">
        <div class="content-box">
            <div class="message">
                <a class="backButton" href="{% url 'inbox' %}">&#9668;	</a>
                <h2 class="message__subject">{{ message.subject }}</h2>
                <a href="profile.html" class="message__author">{{ message.sender }}</a>
                <p class="message__date">{{ message.created_at }}</p>
                <div class="message__body">{{ message.body|linebreaksbr }}</div>
            </div>
        </div>
    </main>
{% endblock content %}
